<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="app">
      <div class="calculator-container">
        <div class="digits">          
          <div class="screen" id="screen">0
          </div>
          <div id="digit-seven" class="digit digit-7">
            <span >7</span>
          </div>
          <div class="digit digit-8" id="digit-height">
            <span>8</span>
          </div>
          <div class="digit digit-9" id="digit-nine">
            <span>9</span>
          </div>
          <div id="mul" class="digit digit-mul">
            <span>*</span>
          </div>
          <div class="digit digit-4" id="digit-four">
            <span>4</span>
          </div>
          <div id="digit-five" class="digit digit-5">
            <span>5</span>
          </div>
          <div class="digit digit-6" id="digit-six">
            <span id="digit-six">6</span>
          </div>
          <div id="minus" class="digit digit-sous">
            <span>-</span>
          </div>
          <div id="digit-one" class="digit digit-1">
            <span>1</span>
          </div>
          <div id="digit-two" class="digit digit-2">
            <span>2</span>
          </div>
          <div id="digit-three" class="digit digit-3">
            <span>3</span>
          </div>
          <div id="add" class="digit digit-add">
            <span>+</span>
          </div>
          <div id="digit-zero" class="digit digit-0">
            <span>0</span>
          </div>
          <div id="equal" class="digit digit-equal">
            <span>=</span>
          </div>
          <div id="reset" class="digit digit-reset">
            <span>C</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
